<!DOCTYPE html>
<html>
  <head>
    <title>kaleidoscope</title>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>
    <br/>
    <p>Slide To Change Absolute Size
    <input id="slider1" type="range" min="5" max="15" />
    <br/>
    <p>Slide To Change Absolute Velocity
    <input id="slider2" type="range" min="0" max="10" />
    <br/>
    <p>Slide To Change Shape
    <input id="slider3" type="range" min="0" max="100" />
    <br/>
    <p>Slide To Change Relative Velocity
    <input id="slider4" type="range" min="-15" max="10" />
    <br/>
    <p>Slide To Change Relative Distance
    <input id="slider5" type="range" min="-5" max="10" />
  </body>
  <script src="kaleidoscope_script.js" id="module"></script>
</html>
